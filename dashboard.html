<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hero {
            height: 80vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            animation: fadeIn 2s;
        }
        .hero p {
            animation: fadeIn 3s;
        }
        .courses .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
     <!-- Home Page -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">LearnPro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>  
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><button class="btn btn-secondary" onclick="toggleDarkMode()">Dark Mode</button></li>
                </ul>
            </div>
        </div>
    </nav>
      <!-- Dashboard Page -->
      <section id="dashboard" class="py-5">
        <div class="container text-center">
            <h2>Dashboard</h2>
            <p>Track your progress and manage your learning</p>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Completed Courses</h5>
                            <p class="card-text">View your completed milestones</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Ongoing Courses</h5>
                            <p class="card-text">Continue where you left off</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Certificates</h5>
                            <p class="card-text">Download your certifications</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showGreeting() {
            const now = new Date();
            const hours = now.getHours();
            const greeting = document.getElementById('greeting');
            if (hours < 12) {
                greeting.textContent = 'Good Morning, Welcome to LearnPro!';
            } else if (hours < 18) {
                greeting.textContent = 'Good Afternoon, Welcome to LearnPro!';
            } else {
                greeting.textContent = 'Good Evening, Welcome to LearnPro!';
            }
        }

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                body.style.backgroundColor = '#333';
                body.style.color = '#fff';
            } else {
                body.style.backgroundColor = '#f8f9fa';
                body.style.color = '#000';
            }
        }

        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email === '' || password === '') {
                alert('Both fields are required');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
